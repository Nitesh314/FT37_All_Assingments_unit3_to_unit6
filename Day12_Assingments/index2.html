<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <style>
        #con{
            width: 80%;
            background-color: skyblue;
            padding: 30px;
            margin: auto;

        }
        #container{
            width: 50%;
            height: 40%;
            border: 1px solid;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(5,30px);
            gap: 15px;
            padding: 20px;
            margin: auto;
            border-radius: 20px;
            text-align: center;
            align-items: center;
            background-color: black;
            color: skyblue;
        }
        #container>div{
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            cursor: pointer;
        }
        #enter{
            grid-column: 11 /span 2;
        }
        #shift{
            grid-column: 11 /span 2;
        }
        #space{
            grid-column: 5 /span 4;
        }
    </style>
</head>
<body>
    <div id="con">
        <div id="container">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>Delete</div>
            <div>tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="enter">Enter</div>
            <div>shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div><</div>
            <div>></div>
            <div id="shift">shift</div>
            <div>net</div>
            <div>control</div>
            <div>option</div>
            <div>alt</div>
            <div id="space">space</div>
            <div>alt</div>
            <div>option</div>
            <div><-</div>
            <div>-></div>
           
        </div>
    </div>
    
</body>
</html>
